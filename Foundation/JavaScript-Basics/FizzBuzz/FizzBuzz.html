<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <script>
        let answer = parseInt(prompt("Please Enter Your Desired Number"))
        for (let i = 1; i <= answer; i++){
            if (i % 3 === 0 && i % 5 === 0){
                console.log("fizzbuzz")
            } else if (i % 5 === 0){
                console.log("buzz")
            } else if (i % 3 === 0){
                console.log("fizz")
            } else {
                console.log(i)
            }
        }
    </script>
</body>
</html>
